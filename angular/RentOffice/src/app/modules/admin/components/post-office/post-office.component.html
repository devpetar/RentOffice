<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <div class="office-details-form-container">
        <nz-form [formGroup]="officeDetailsForm" nzLayout="vertical" class="office-details-form">
            <div class="form-title">Enter Office Details</div>

            <nz-form-item>
                <nz-form-control [nzSpan]="16" [nzOffset]="4">
                    <input nz-input formControlName="name" placeholder="Office Name" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control [nzSpan]="16" [nzOffset]="4">
                    <input nz-input formControlName="type" placeholder="Office Type" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control [nzSpan]="16" [nzOffset]="4">
                    <input nz-input formControlName="price" placeholder="Daily Price" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label nz-form-item-control [nzSpan]="11" [nzOffset]="4">
                    <button nz-button nzType="primary" type="submit" (click)="submitForm()">Save</button>
                </nz-form-label>
            </nz-form-item>
        </nz-form>
    </div>
</nz-spin>
