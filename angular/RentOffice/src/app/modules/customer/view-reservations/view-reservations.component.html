<div class="center-form">
    <h1 class="page-title">My Reservations</h1>
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <nz-table #basicTable [nzData]="reservations" [nzShowPagination]="'false'">
            <thead>
                <tr>
                    <th>Office Name</th>
                    <th>Office Type</th>
                    <th>Check In Date</th>
                    <th>Check Out Date</th>
                    <th>Price</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reservation of basicTable.data">
                    <td>{{ reservation.officeName }}</td>
                    <td>{{ reservation.officeType }}</td>
                    <td>{{ reservation.checkInDate }}</td>
                    <td>{{ reservation.checkOutDate }}</td>
                    <td>{{ reservation.price }}</td>
                    <td>
                        <ng-container *ngIf="reservation.reservationStatus === 'PENDING'">
                            <nz-tag nzColor="processing">
                                <span nz-icon nzType="sync" nzSpin></span>
                                <span>Pending</span>
                            </nz-tag>
                        </ng-container>
                        <ng-container *ngIf="reservation.reservationStatus === 'APPROVED'">
                            <nz-tag nzColor="success">
                                <span nz-icon nzType="check-circle"></span>
                                <span>Approved</span>
                            </nz-tag>
                        </ng-container>
                        <ng-container *ngIf="reservation.reservationStatus === 'REJECTED'">
                            <nz-tag nzColor="error">
                                <span nz-icon nzType="close-circle"></span>
                                <span>Rejected</span>
                            </nz-tag>
                        </ng-container>
                    </td>
                </tr>
            </tbody>
        </nz-table>
        <div class="pagination">
            <nz-pagination (nzPageIndexChange)="pageIndexChange($event)" [nzPageIndex]="currentPage" [nzTotal]="total"
                [nzPageSize]="5"></nz-pagination>
        </div>
    </nz-spin>
</div>
